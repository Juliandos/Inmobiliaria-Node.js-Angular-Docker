<div class="mat-elevation-z4" style="padding: 16px;">
  <h2>Gesti칩n de Propiedades</h2>

  Formulario con Angular Material
  <form [formGroup]="formPropiedad">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" placeholder="Ej: Casa en Popay치n">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="precio">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Direcci칩n</mat-label>
      <input matInput formControlName="direccion">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="guardarPropiedad()">
      Guardar
    </button>
  </form>

  <!-- Tabla con Angular Material -->
  <table mat-table [dataSource]="propiedades" class="mat-elevation-z8">

    <!-- Columna nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let prop"> {{prop.nombre}} </td>
    </ng-container>

    <!-- Columna precio -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let prop"> {{prop.precio}} </td>
    </ng-container>

    <!-- Columna direccion -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Direcci칩n </th>
      <td mat-cell *matCellDef="let prop"> {{prop.direccion}} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let prop">
        <button mat-icon-button color="primary" (click)="editarPropiedad(prop)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarPropiedad(prop.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'precio', 'direccion', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre', 'precio', 'direccion', 'acciones'];"></tr>
  </table>
</div>
