<mat-toolbar color="primary">
  <span>VENTAS HAMILTON ORTEGA Inmobiliaria</span>
  <span class="spacer"></span>
  <button mat-button>Comprar</button>
  <button mat-button>Arrendar</button>
  <button mat-button>Nosotros</button>
  <button mat-button>Contacto</button>
</mat-toolbar>

<!-- Carrusel o texto principal -->
<mat-card>
  <mat-card-content>
    <h2>Lotes, Casas Y Construcción En Popayán Cauca Colombia</h2>
    <p>
      Nos enfocamos en ofrecer a nuestros clientes proyectos inmobiliarios con
      gran calidad de vida a un precio asequible
    </p>
  </mat-card-content>
</mat-card>

<!-- Barra de búsqueda -->
<mat-form-field appearance="outline" class="full-width">
  <mat-label>Buscar propiedad</mat-label>
  <input matInput [formControl]="filterControl" placeholder="Ej: Popayán, Casa, 101" />
</mat-form-field>

<!-- Imágenes filtradas -->
<section>
  <h2>Propiedades destacadas</h2>

  <mat-grid-list cols="3" rowHeight="350px" gutterSize="12px">
    <mat-grid-tile *ngFor="let img of filteredImagenes">
      <mat-card>
        <img mat-card-image [src]="img.url" alt="Imagen propiedad" />
        <mat-card-content>
          <h3>{{ img.propiedad?.titulo }}</h3>
          <!-- <p>{{ img.propiedad?.descripcion }}</p> -->
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent">Ver más</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</section>
