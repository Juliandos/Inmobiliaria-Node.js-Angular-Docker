<!-- Header -->
<div class="page-header">
  <div class="container">
    <h1>Propiedades Disponibles</h1>
    <p>Encuentra la propiedad perfecta para ti</p>
  </div>
</div>

<!-- Loading -->
<div *ngIf="loading" class="loading-section">
  <mat-icon class="spin">refresh</mat-icon>
  <p>Cargando propiedades...</p>
</div>

<!-- Propiedades Grid -->
<div *ngIf="!loading" class="propiedades-section">
  <div class="container">
    <div class="propiedades-grid" *ngIf="propiedades.length > 0">
      <app-property-card 
        *ngFor="let propiedad of propiedades; trackBy: trackByPropiedadId" 
        [propiedad]="propiedad">
      </app-property-card>
    </div>

    <!-- No hay propiedades -->
    <div *ngIf="propiedades.length === 0" class="no-propiedades">
      <mat-icon>home_work</mat-icon>
      <h3>No hay propiedades disponibles</h3>
      <p>Pronto tendremos nuevas propiedades para ti</p>
    </div>
  </div>
</div>
