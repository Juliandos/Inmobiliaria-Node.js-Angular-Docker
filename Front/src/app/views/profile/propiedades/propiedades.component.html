<div class="container">
  <h2>Gestión de Propiedades</h2>

  <mat-card>
    <h3>Crear Propiedad</h3>
    <form [formGroup]="createForm" (ngSubmit)="onCreate()" class="form-grid">

      <mat-form-field appearance="outline">
        <mat-label>Título*</mat-label>
        <input matInput formControlName="titulo" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="precio" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Habitaciones</mat-label>
        <input matInput type="number" formControlName="habitaciones" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Baños</mat-label>
        <input matInput type="number" formControlName="banos" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Parqueadero</mat-label>
        <input matInput type="number" formControlName="parqueadero" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="tipo_id">
          <mat-option *ngFor="let t of tipos" [value]="t.id">{{ t.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <mat-select formControlName="usuario_id">
          <mat-option *ngFor="let u of usuarios" [value]="u.id">{{ u.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="buttons">
        <button mat-raised-button color="primary" type="submit" [disabled]="createForm.invalid">
          Guardar
        </button>
        <button mat-button color="warn" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </mat-card>
</div>
