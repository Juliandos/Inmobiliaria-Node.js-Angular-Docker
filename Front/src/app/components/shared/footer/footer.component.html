<footer class="landing-footer">
  <div class="footer-content">
    
    <!-- Links de Interés -->
    <div class="footer-section">
      <h3 class="footer-title">Links de Interés</h3>
      <ul class="footer-links">
        <li *ngFor="let link of linksInteres">
          <a [routerLink]="link.route" class="footer-link">{{ link.label }}</a>
        </li>
      </ul>
    </div>

    <!-- Logo -->
    <div class="footer-section footer-logo-section">
      <div class="footer-logo">
        <div class="footer-logo-circle">
          <span class="footer-logo-letter">H</span>
        </div>
        <div class="footer-logo-text">
          <span class="footer-logo-ventas">VENTAS</span>
          <div class="footer-logo-name">
            <span class="footer-logo-hamilton">HAMILTON ORTEGA</span>
          </div>
          <span class="footer-logo-inmobiliaria">inmobiliaria</span>
        </div>
      </div>
    </div>

    <!-- Contacto -->
    <div class="footer-section footer-contact">
      <h3 class="footer-title">Contacto</h3>
      <div class="contact-item">
        <span class="contact-role">Gerente Inmobiliario</span>
        <span class="contact-name">Edgar Hamilton Ortega Castillo</span>
        <a href="tel:+573116242561" class="contact-phone">
          <mat-icon>phone</mat-icon> +57 311 624 2561
        </a>
      </div>
    </div>

  </div>

  <!-- Bottom Section -->
  <div class="footer-bottom">
    <div class="footer-bottom-content">
      <p class="copyright">© 2024 Hamilton Ortega Inmobiliaria. Todos los derechos reservados.</p>
      <div class="developer-info">
        <span class="dev-label">Desarrollado por:</span>
        <span class="dev-name">Julian David Ortega Solarte</span>
        <div class="dev-links">
          <a href="tel:+573117857025" class="dev-link" title="Teléfono">
            <mat-icon>phone</mat-icon>
          </a>
          <a href="https://www.linkedin.com/in/juliandos95/" target="_blank" rel="noopener noreferrer" class="dev-link" title="LinkedIn">
            <mat-icon>work</mat-icon>
          </a>
          <a href="https://github.com/Juliandos" target="_blank" rel="noopener noreferrer" class="dev-link" title="GitHub">
            <mat-icon>code</mat-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>
