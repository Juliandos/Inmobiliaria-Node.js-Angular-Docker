<div class="featured-properties-container">
  <div class="container">
    <h2 class="section-title">Propiedades Destacadas</h2>
    
    <!-- Loading State -->
    <div *ngIf="loading" class="loading-section">
      <mat-icon class="spin">refresh</mat-icon>
      <p>Cargando propiedades...</p>
    </div>

    <!-- Properties Grid -->
    <div *ngIf="!loading && propiedades.length > 0" class="properties-grid">
      <app-property-card
        *ngFor="let propiedad of propiedades; trackBy: trackByPropiedadId"
        [propiedad]="propiedad"
        class="property-card-item">
      </app-property-card>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && propiedades.length === 0" class="empty-state">
      <mat-icon>home_work</mat-icon>
      <p>No hay propiedades disponibles</p>
    </div>
  </div>
</div>
